<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            height: 100dvh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
        }

        div {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <h1 contenteditable="true">Type your text</h1>
    </div>

    <script src="/fitty.min.js"></script>
    <script>
        fitty('h1');
    </script>
</body>

</html>
